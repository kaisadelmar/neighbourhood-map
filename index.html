<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Neighborhood Map Project</title>
</head>
<body>
  <div class="container-fluid">
    <div class="jumbotron" class="col-md-12">
    <h3>Sightseeing in Montreal, Quebec</h3></div>
      <div class="row">
  	     <div id="map-holder" class="col-md-12">
 	         <div class="col-md-2">
             <div class="list-group" data-bind="foreach: filteredList()">
               <ul id="list">
                 <li>
                   <a href="#" class="list-group-item active" data-bind="text: name, click: $root.setMarker"></a>
                 </li>
                </ul>
              </div>
              <div class="input-group">
                <span class="input-group-addon" id="addon">Search for sights</span>
                <input class="form-control" aria-describedby="addon" data-bind="textInput: query, event: {keyup: filteringFunction}"/>
              </div>
 	      </div>
	     <div id="map-canvas" class="img-responsive col-md-10"></div>
          </div>
        </div>
    </div>
  <script src="js/jquery-1.11.3.min.js"></script>
  <script src="js/knockout.js"></script>
  <script src="js/app.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDM7qlCejzdaHjufmgPB1UrZcgLA4HfdeI&callback=initMap" onerror="googleError()" asynch defer>
  </script>
</body>
</html>
